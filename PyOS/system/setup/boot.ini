[General]
timeout=5
default_OS=PyOS
verbose_mode=False

[Bootmanager]
CPU_architecture=fluid ;fluid simply means that the bootmanager scans for the architecture every time. Setting the architecture leads to faster boot time.

[Bootloader]

[Kernel]
Boot_to=Interpreter ;Booting to the shell by default is a developer feature. It is not recommended for end users.
Hyberfil_file=root/system/src/hyberfil/hyberfil.sysD